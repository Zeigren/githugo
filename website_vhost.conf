server_tokens off;

server {
  listen 80;
  listen [::]:80;
  server_name yourdomain.com;
  root /var/www/GIT_REPO_NAME/public;
  index index.html;

  # Send errors to 404
  error_page 401 403 404 /404.html;

  # gzip compression
  gzip on;
  gzip_vary on;
  gzip_comp_level 6;
  gzip_proxied any;
  gzip_types
  text/plain
  text/css
  text/js
  text/xml
  text/javascript
  application/javascript
  application/x-javascript
  application/json
  application/xml
  application/xml+rss
  image/svg+xml;

  location ~*.(ogg|ogv|svg|svgz|eot|otf|woff|mp4|ttf|css|rss|atom|js|jpg|jpeg|gif|png|ico|zip|tgz|gz|rar|bz2|doc|xls|exe|ppt|tar|mid|midi|wav|bmp|rtf|cur)$ {
    expires max;
    log_not_found off;
    access_log off;
  }
}
